<!DOCTYPE html>
<html>
	<head>
		<title>Diagn&oacute;stico Digital - DDWEB - Administrador de estudios</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
		
		<link rel="stylesheet" type="text/css" href="../css/jquery-ui-1.10.4.css" />
		<link rel="stylesheet" type="text/css" href="../css/jquery.dataTables.css" />
		<link rel="stylesheet" type="text/css" href="../css/dataTables.tableTools.css" />		
		<link rel="stylesheet" type="text/css" href="../css/dataTables.colVis.css" />
		<link rel="stylesheet" type="text/css" href="../css/ABMestilos.css" />
		
		<script type="text/javascript" src="../js/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="../js/jquery-ui-1.10.4.js"></script>
		<script type="text/javascript" src="../js/jquery.dataTables.js"></script>
		<script type="text/javascript" src="../js/dataTables.tableTools.js"></script>		
		<script type="text/javascript" src="../js/TableTools.ShowSelectedOnly.js"></script>	
		<script type="text/javascript" src="../js/dataTables.colVis.js"></script>
		<script type="text/javascript" src="../js/jquery.validate.js"></script>
		<script type="text/javascript" src="../js/jquery.blockUI.js"></script>
		<script type="text/javascript" src="../js/ABMscript.js"></script>
		
</head>
<body>

	<div id="tabs">
	
		<ul>
    	<li><a href="#tabEstudios">ESTUDIOS</a></li>
    	<li><a href="#tabUsuarios">USUARIOS</a></li>
  		</ul>
  		
  		<div id="tabEstudios">	
  		
  			<div id="tabEstTop">
  				
  				Fecha:
  				<select id="cmbDate">
  					<option value="2" selected="selected">Hoy</option>
  					<option value="3">Ayer</option>
  					<option value="4">Última Semana</option>
  					<option value="5">Último Mes</option>
  					<option value="1">Cualquier Día</option>
  				</select>
  				&nbsp;&nbsp;
  				Paciente:
  				<input type="text" id="txtPatient" >
  				&nbsp;&nbsp;
  				Modalidad:
  				<select id="cmbMod">
  					<option value="" selected="selected">Todas</option>
  				</select>
  				&nbsp;&nbsp;
  				Instituci&oacute;n:
  				<select id="cmbInst">
  					<option value="-1" selected="selected">Todas</option>
  				</select>
  				&nbsp;&nbsp;
  				<button id="btnSearch">BUSCAR</button>
  				
  				<form id="study-search-form">
  				
  					<input type="hidden" name="study-date-type" />
  					<input type="hidden" name="patient-data-name" />
  					<input type="hidden" name="study-modality" />
  					<input type="hidden" name="study-diagnostic-center" />
  					
  				</form>
  				
  			</div>
  			
  			<br>
  			
  			<div id="tabEstBottom">
  			<table id="tbEstudios" class="display"></table>
  			</div>
  		
  		</div>
  		
  		<div id="tabUsuarios">
  			
  			<table id="tbUsuarios" class="display"></table>
  			
  			<div class="userButtons">
  			<button id="btnNewUser"></button>&nbsp;&nbsp;&nbsp;&nbsp;
  			<button id="btnDeleteUser"></button>&nbsp;&nbsp;&nbsp;&nbsp;
  			<button id="btnNewInstitution"></button>&nbsp;&nbsp;&nbsp;&nbsp;
  			<button id="btnAssignInstitution"></button>&nbsp;&nbsp;&nbsp;&nbsp;
  			<button id="btnNewModalitie"></button>
  			</div>
  			
  		</div>
	
	</div>
	
	<div id="dynamicModalDialog">
		<iframe id="dynamicModalDialogIframe" src="about:blank"></iframe>
	</div>
	
</body>
</html>
