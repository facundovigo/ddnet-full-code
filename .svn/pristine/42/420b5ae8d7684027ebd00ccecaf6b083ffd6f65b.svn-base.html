<script type="text/javascript">

	$(document).ready(function(){
		
		$('.downloadButton').button({icons: { primary: 'ui-icon-circle-arrow-s' },
			 						 label: 'Descargar'})
							.css('font-size','0.8em')
							.on('click',function(){dotheDownload(this);});
		
	});
	
	function dotheDownload(boton){
		
		var queDescargo = boton.id.replace('btn_Download_','');
		var url = 'rest/tools/download/' + queDescargo ;
		
		$.fileDownload(url)
  		 .done(function () { alert('File download a success!'); })
  		 .fail(function () { alert('falló la descarga del archivo'); });
		return false;
	}
	
	
</script>

</head>
<body>
	
<div style="padding-left: 30px; font-size: 0.9em;">
	
	<h4>Descarga de herramientas útiles</h4>
	
	<br> 
	
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<span>Descargar <b>ddnet UserAgent</b>, versión 2015.04.25</span> &nbsp;
	<button class="downloadButton" id="btn_Download_UserAgent"></button>

</div>

	<div id="dynamicModalDialog">
		<iframe id="dynamicModalDialogIframe" src=""></iframe>
	</div>

</body>
